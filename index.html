<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="card-container">
        <div class="card-img">
          <img
            src="images/illustration-hero.svg"
            alt="Person listening to music"
          />
        </div>
        <div class="card-text">
          <h1 class="title">Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-container">
            <div class="plan-container-left">
              <img src="images/icon-music.svg" alt="" aria-hidden="true" />
              <div class="plan-text">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="plan-container-right">
              <a href="#">Change</a>
            </div>
          </div>
        </div>

        <div class="button-container">
          <button class="btn payment-btn">Proceed to Payment</button>
          <button class="btn cancel-btn">Cancel Order</button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/?" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ggencas">G. Gencas</a>.
    </footer>
  </body>
</html>
